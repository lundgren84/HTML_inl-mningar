<!DOCTYPE html>
<html>
<head>
    <title>Customer Info</title>
    <meta charset="utf-8" />
    <script src="../javascript/JavaScript.js"></script>
</head>
<body>
    <header>Customer Info</header>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Customer</legend>
                    <form action="recive.html">

                        <fieldset>
                            <legend>Name</legend>
                            <label for="fname">First name</label>
                            <input type="text" name="fname" id="fname" autofocus placeholder="Olle" />
                            <label for="lname">Last name</label>
                            <input type="text" name="lname" id="lname" placeholder="Ohlsson" />
                            <label for="phone">Phone nr</label>
                            <input type="tel" name="phone" id="phone" placeholder="042-121314" />
                        </fieldset>

                        <fieldset>
                            <legend>Sex</legend>
                            <label for="male">Male</label>
                            <input type="radio" typeof="genre" name="genre" value="Male" id="male" />
                            <label for="female">Female</label>
                            <input type="radio" typeof="genre" name="genre" value="Female" id="female" />
                        </fieldset>

                        <fieldset>
                            <legend>Password</legend>
                            <label for="pass">Password</label>
                            <input type="password" name="password" id="pass" />
                            <label for="pass">Again</label>
                            <input type="password" name="password" id="pass" />
                        </fieldset>

                        <fieldset>
                            <legend>Adress</legend>
                            <label for="adress">Adress</label>
                            <input type="text" name="adress" id="adress" placeholder="Drottning gatan 77 " />
                            <label for="coadress">CO Adress</label>
                            <input type="text" name="adress" id="coadress" placeholder="Drottning gatan 77" />

                            <label for="city">City</label>
                            <input type="text" name="city" id="city" placeholder="Helsingborg" /><br />

                            <label>Land</label>
                            <input type="text" name="land" list="land" placeholder="Sweden" />

                            <label for="zip">Zip-code</label>
                            <input type="text" name="zip" id="zip" placeholder="254 40"/>
                            <br />

                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="www.Olle@gmail.com" />
                        </fieldset>
                        <!--b. Delivery address: Name, street, zip, town, phone number
                        c. Payment address: Name, street, zip, town, phone number, project number -->
                        <fieldset>
                            <legend>Delivery Adress</legend>
                            <label for="dadress">Adress</label>
                            <input type="text" name="adress" id="dadress" placeholder="Drottning gatan 77 " />
                          

                            <label for="dcity">City</label>
                            <input type="text" name="city" id="dcity" placeholder="Helsingborg" /><br />

                            <label>Land</label>
                            <input type="text" name="land" list="land" placeholder="Sweden" />

                            <label for="dzip">Zip-code</label>
                            <input type="text" name="zip" id="dzip" placeholder="254 40"/>
                        </fieldset>

                        <fieldset>
                            <legend>Payment</legend>
                            <label for="cardnr">Card number</label>
                            <input type="text" name="cardnr" id="cardnr" placeholder="560221-560225"/>

                            <label for="mounth">Mounth</label>
                            <select name="mounth" id="mounth">
                                <option>January</option>
                                <option>February</option>
                                <option>Mars</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>Oktober</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <label for="year">Year</label>
                            <select name="year" id="year">
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>

                            <label for="cvv">CVV</label>
                            <input type="text" maxlength="3" name="cvv" id="cvv" placeholder="123"/>

                        </fieldset>


                        <button type="submit">Commit</button>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>


    <datalist id="land">
        <option value="Sweden">EU</option>
        <option value="Denmark">EU</option>
        <option value="Finland">EU</option>
        <option value="Germany">EU</option>
        <option value="Canada">North America</option>
        <option value="United States of America">North America</option>
        <option value="Brazil">South America</option>
        <option value="Argentina">South America</option>
    </datalist>
</body>

</html>
