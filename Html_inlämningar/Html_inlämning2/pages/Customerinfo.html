<!DOCTYPE html>
<html>
<head>
    <title>Customer Info</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>Customer Info</header>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Customer</legend>
                    <form>
                        <ng-form>
                            <fieldset>
                                <legend>Name</legend>
                                <label for="fname">First name</label>
                                <input type="text" name="fname" id="fname" autofocus/>
                                <label for="lname">Last name</label>
                                <input type="text" name="lname" id="lname" />
                                <label for="phone">Phone nr</label>
                                <input type="tel" name="phone" id="phone" />
                            </fieldset>
                        </ng-form>

                        <ng-form>
                            <fieldset>
                                <legend>Sex</legend>
                               <label for="male">Male</label>
                                <input type="radio" typeof="genre" name="genre" value="Male" id="male" />
                               <label for="female">Female</label>
                                <input type="radio" typeof="genre" name="genre" value="Female"id="female" />                         
                            </fieldset>
                        </ng-form>
                        <ng-form>
                            <fieldset>
                                <legend>Password</legend>
                                <label for="pass">Password</label>
                                <input type="password" name="password" id="pass" />
                                <label for="pass">Again</label>
                                <input type="password" name="password" id="pass" />
                            </fieldset>
                        </ng-form>
                        <ng-form>
                            <fieldset>
                                <legend>Adress</legend>
                               <label for="adress">Adress</label> <input type="text" name="adress" id="adress"/>
                            </fieldset>
                        </ng-form>
                        <button type="submit">Comit</button>
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</body>

</html>
