<!DOCTYPE html>
<html>
<head>
    <title>Iphone</title>
    <meta charset="utf-8" />

    <link href="../../Styles/StylesScreen.css" rel="stylesheet" />
</head>
<body>
    <div id="sidebutton1"></div>
    <div id="sidebutton2"></div>
    <div id="sidebutton3"></div>
    <div id="sidebutton4"></div>
    <div id="frame">
        <div id="camera"></div>
        <div id="flash"></div>
        <div id="ear"></div>
        <div id="window4Cam">
            <video autoplay id="webcam"></video>
        </div>
        <script>
            // ctrl-copy.. ska kolla igenom när jag lärt mig java-script grunderna!
            var video = document.querySelector("#webcam");

            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

            if (navigator.getUserMedia) {
                navigator.getUserMedia({ video: true }, handleVideo, videoError);
            }

            function handleVideo(stream) {
                video.src = window.URL.createObjectURL(stream);
            }

            function videoError(e) {
                // do something
            }

        </script>

        <a href="/index.html"> <div id="button"><div id="insidebutton"></div></div></a>
    </div>
    <footer>Made by: Hampus Lundgren 2016 &copy; WIN15</footer>
</body>
</html>
